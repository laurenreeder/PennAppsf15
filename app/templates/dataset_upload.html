<!DOCTYPE html>
<html lang="en">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {


        $('#add-category').click(function(e) {
            e.preventDefault();
            var i = $('#enter-categories').size() + 1;
            $('#enter-categories').append('<input type="text" class="form-control" name="category"> ');
        });

        $('#remove-category').click(function(){});
    });
    </script>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel='stylesheet' type="text/css" href="/static/css/style.css">

    <body>
        <h1>Upload a Dataset</h1>
        <form action="/datasets/new" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="datasetName">Name this Dataset: </label>
                <input type="text" class="form-control" name="dataset_name" id="dataset_id" placeholder="">
            </div>

            <div class="form-group">
                <label for="InputFile">File input: </label>
                <span class="btn btn-default btn-file">
                    <input type="file" id="InputFile" name="dataset">
                </span>
                <p class="help-block">Upload a file with the data you would like to be analyzed.</p>
            </div>

            <div class="form-group">
                <label for="InputURL">Or enter a URL: </label>
                <input type="text" class="form-control" name="dataset_url" id="exampleInputPassword1" placeholder="">
            </div>

            <div class="form-group" id="enter-categories">
                <label for="InputCategories">(Optional) Enter classification categories for your dataset. </label>
                <input type="text" class="form-control" name="category" placeholder="Apple"> 
                <input type="text" class="form-control" name="category2" placeholder="Orange"> 
            </div>
            <div>
                <button id="add-category" class="btn btn-default">Add Category</button>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <!-- Choose the file:<input type="file" name="dataset"/><br/> -->
            <!-- Or enter a URL:<input type="text" name="dataset_url"/> -->
            <button class="btn btn-default" type="submit" id="subButton"/>Submit</button>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
     </body>
