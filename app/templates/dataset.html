<!DOCTYPE html>
<!--  Needs image = image link, categories, -->
<html lang="en">
	<link rel='stylesheet' type="text/css" href="/static/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js"> </script>
    <script type="text/javascript">

    $(document).ready(function() {

    	var base = 65;
    	$("body").keydown(function(e) {
    		var key = e.which % 65;
    		console.log("{{categories}}");
    		var num_cat = "{{ categories.length }}";
    		console.log(key)
    		if (key < num_cat) $(".btn-group-lg").eq(key).click();
    	});

  	});

    </script>
    <head>
    	  <title> Label the Image </title>
    </head>
    <body>
        <h1 class="text-center">Label the Image</h1>

        <div class="classify-image">
        	<img class="img-responsive" src={{ image }}>
        </div>

        <br>

        <div class="btn-group-lg text-center">
        {% for category in categories %}
        	<button class="btn btn-default category-button"> {{category}} </button> 

        {% endfor %}
    </div>

     </body>
</html>
